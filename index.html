
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor de Luminarias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label for="plancheta">Buscar plancheta:</label>
    <select id="plancheta">
      <option value="">-- Seleccionar --</option>
    </select>
    <button onclick="activarAgregar()">Agregar luminaria</button>
    <button onclick="activarEliminar()">Eliminar luminaria</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([-34.6, -58.45], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
    }).addTo(map);

    const planchetas = {};
    const luminarias = [];
    let modo = "navegacion";

    // Crear planchetas (cuadrantes)
    const letras = ["A", "B", "C", "D", "E", "F"];
    const coordsBase = [-34.61, -58.46];
    let i = 0;
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 2; col++) {
        const letra = letras[i++];
        const bounds = [
          [coordsBase[0] + row * 0.01, coordsBase[1] + col * 0.01],
          [coordsBase[0] + (row + 1) * 0.01, coordsBase[1] + (col + 1) * 0.01],
        ];
        const rect = L.rectangle(bounds, { color: "orange", weight: 2, fillOpacity: 0.2 }).addTo(map);
        rect.bindPopup("Plancheta " + letra);
        planchetas[letra] = { bounds, layer: rect };

        const opt = document.createElement("option");
        opt.value = letra;
        opt.textContent = "Plancheta " + letra;
        document.getElementById("plancheta").appendChild(opt);
      }
    }

    function crearLuminaria(lat, lng, tipo = "led") {
      const color = tipo === "led" ? "blue" : "orange";
      const punto = L.circleMarker([lat, lng], {
        radius: 6,
        color,
        fillColor: color,
        fillOpacity: 1,
        weight: 1,
      }).addTo(map);
      punto.bindPopup("Luminaria: " + tipo);
      punto.on("click", function () {
        if (modo === "eliminar") {
          map.removeLayer(punto);
        }
      });
      luminarias.push({ lat, lng, tipo, marker: punto });
    }

    // Ejemplos base
    crearLuminaria(-34.605, -58.455, "led");
    crearLuminaria(-34.595, -58.445, "sodio");
    crearLuminaria(-34.615, -58.465, "sodio");

    document.getElementById("plancheta").addEventListener("change", function () {
      const letra = this.value;
      if (planchetas[letra]) {
        map.fitBounds(planchetas[letra].bounds);
      }
    });

    function activarAgregar() {
      modo = "agregar";
      map.getContainer().style.cursor = "crosshair";
    }

    function activarEliminar() {
      modo = "eliminar";
      map.getContainer().style.cursor = "not-allowed";
    }

    map.on("click", function (e) {
      if (modo === "agregar") {
        const tipo = prompt("Tipo de luminaria (led/sodio):", "led");
        if (tipo === "led" || tipo === "sodio") {
          crearLuminaria(e.latlng.lat, e.latlng.lng, tipo);
        }
      }
    });
  </script>
</body>
</html>
